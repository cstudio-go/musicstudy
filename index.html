<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>大台北地區音樂家教網</title>
<meta name="description" content="大台北區音樂家教網，音樂教師派遣">
<meta name ="keywords" content="音樂家教, 樂器家教, 音樂教師, 台北地區, 學音樂, 音樂老師, 台北音樂">
<link rel="preload" href="logo1-1.png" as="image">
<link rel="preload" href="logo2.png" as="image">
<meta property="og:title" content="大台北區音樂家教網-主頁">
<meta property="og:description" content="大台北區音樂家教網，音樂教師派遣，學音樂就找我們">
<meta property="og:image" content="logo1-1.png">
<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #4c9ad1;
  }

  #text {
    display: block;
    width: 400px;
    margin: 0 auto;
    animation-delay: 4s;
  }

  /* Fullscreen intro container */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgb(235, 233, 233);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  /* Logo styling */
  #logo {
    width: 500px;
    height: 500px;
    opacity: 0;
    border-radius: 9999px;
  }

  /* Main content hidden initially */
  #main {
    opacity: 0;
    text-align: center;
    color: white;
    margin-top: 40vh;
  }

  @media screen and (max-width: 500px) {
    #logo{
        width: 300px;
        height: auto;
    }
    
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #ffffff;
  }
    #text {
        background-color: rgb(77, 178, 245);
        width: 300px;
        animation-delay: 3.5s; /* delay only for small screens */
    animation-duration: 2s; /* match your rollIn duration */
    animation-name: flipInX;
    }

  }

</style>
</head>
<body>

<!-- Intro screen -->
<div id="intro">
  <img id="logo" src="logo2.png" alt="Logo">
</div>

<!-- Main site content -->
<div id="main">
  <h1 style="border-top: white 4px solid; border-bottom: white 4px solid; border-left: white 2.3px solid; border-right: white 2.3px solid; border-radius: 20px; padding: 0 5px" id="text" class="animate__animated animate__fadeIn">大台北區音樂家教網</h1>
</div>

<script>
// Timeline for animation
const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

// Step 1: Fade + Scale + Rotate logo in
tl.to("#logo", { duration: 2.5, opacity: 1, scale: 1.3, rotation: 360 });


// Step 3: Fade out intro
tl.to("#intro", { duration: 1, opacity: 0, delay: 0.8, onComplete: () => {
  document.getElementById("intro").style.display = "none";
}});

// Step 4: Show main content
tl.to("#main", { duration: 1, opacity: 1 }, "<");
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    // Wait for splash screen animation to finish (3 seconds)
    setTimeout(() => {
    window.location.href = "main.html"; // Replace 'main.html' with your target HTML file
}, 5800); // Match the animation duration in CSS
});
</script>
</body>
</html>
